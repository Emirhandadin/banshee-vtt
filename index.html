<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Banshee VTT</title>\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n    <header>\n        <h1>Banshee VTT</h1>\n        <nav>\n            <!-- Navigation links can go here -->\n        </nav>\n    </header>\n    <main>\n        <div id="canvas-area">\n            <!-- Main canvas for gameplay -->\n        </div>\n        <aside id="left-sidebar">\n            <h2>Players</h2>\n            <ul>\n                <!-- Dynamic list of players will go here -->\n            </ul>\n        </aside>\n        <aside id="right-sidebar">\n            <h2>Tools</h2>\n            <ul>\n                <!-- Tool options go here -->\n            </ul>\n        </aside>\n    </main>\n    <div id="modal-player">\n        <!-- Modal for adding players -->\n        <form>\n            <label for="player-name">Player Name:</label>\n            <input type="text" id="player-name" name="player-name">\n            <button type="submit">Add Player</button>\n        </form>\n    </div>\n    <div id="modal-token">\n        <!-- Modal for adding tokens -->\n        <form>\n            <label for="token-name">Token Name:</label>\n            <input type="text" id="token-name" name="token-name">\n            <button type="submit">Add Token</button>\n        </form>\n    </div>\n    <script src="script.js"></script>\n</body>\n</html>
