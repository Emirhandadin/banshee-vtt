<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banshee VTT - D&D Virtual Tabletop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- SOL PANEL: OYUNCU Lƒ∞STESƒ∞ -->
        <aside class="left-panel">
            <div class="panel-header">
                <h2>Players</h2>
                <div class="panel-icons">
                    <button class="icon-btn" id="addPlayerBtn" title="Add Player">‚ûï</button>
                    <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                </div>
            </div>
            
            <div class="players-list" id="playersList">
                <!-- Oyuncular dinamik olarak buraya eklenir -->
            </div>
        </aside>

        <!-- ORTA: HARITA -->
        <main class="canvas-area">
            <div class="toolbar">
                <button class="tool-btn" id="selectTool" title="Select" data-tool="select">‚û°Ô∏è</button>
                <button class="tool-btn" id="panTool" title="Pan" data-tool="pan">‚úã</button>
                <button class="tool-btn" id="measureTool" title="Measure" data-tool="measure">üìè</button>
                <button class="tool-btn" id="drawTool" title="Draw" data-tool="draw">‚úèÔ∏è</button>
                <button class="tool-btn" id="wallTool" title="Wall" data-tool="wall">üß±</button>
                <button class="tool-btn" id="doorTool" title="Door" data-tool="door">üö™</button>
                <button class="tool-btn" id="fogTool" title="Fog of War" data-tool="fog">‚òÅÔ∏è</button>
                <button class="tool-btn" id="gridToggle" title="Toggle Grid">‚äû</button>
            </div>
            
            <canvas id="mapCanvas"></canvas>
        </main>

        <!-- SAƒû PANEL: ARA√áLAR -->
        <aside class="right-panel">
            <div class="panel-header">
                <h2>Tools</h2>
            </div>
            
            <div class="tools-panel">
                <div class="tool-section">
                    <h3>Grid</h3>
                    <label>
                        Size (px):
                        <input type="number" id="gridSize" min="5" max="100" value="40" title="Grid cell size">
                    </label>
                    <label>
                        <input type="checkbox" id="showGrid" checked title="Show grid">
                        Show Grid
                    </label>
                </div>

                <div class="tool-section">
                    <h3>Tokens</h3>
                    <button class="action-btn" id="addTokenBtn" title="Add Token">Add Token</button>
                    <button class="action-btn" id="deleteTokenBtn" title="Delete Token">Delete Token</button>
                </div>

                <div class="tool-section">
                    <h3>Scene</h3>
                    <button class="action-btn" id="saveSceneBtn" title="Save Scene">Save Scene</button>
                    <button class="action-btn" id="loadSceneBtn" title="Load Scene">Load Scene</button>
                    <button class="action-btn" id="newSceneBtn" title="New Scene">New Scene</button>
                </div>

                <div class="tool-section">
                    <h3>Display</h3>
                    <label>
                        <input type="checkbox" id="showFog" title="Show Fog of War">
                        Fog of War
                    </label>
                    <label>
                        Zoom:
                        <input type="range" id="zoomSlider" min="0.5" max="3" step="0.1" value="1" title="Zoom level">
                    </label>
                </div>
            </div>
        </aside>
    </div>

    <!-- MODAL: OYUNCU EKLE -->
    <div id="playerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Player</h2>
                <button class="close-btn" id="closePlayerModal">‚úï</button>
            </div>
            <form id="playerForm">
                <input type="text" id="playerName" placeholder="Player Name" required>
                <select id="playerRole">
                    <option value="player">Player</option>
                    <option value="dm">Dungeon Master</option>
                </select>
                <button type="submit" class="action-btn">Add Player</button>
            </form>
        </div>
    </div>

    <!-- MODAL: TOKEN EKLE -->
    <div id="tokenModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Token</h2>
                <button class="close-btn" id="closeTokenModal">‚úï</button>
            </div>
            <form id="tokenForm">
                <input type="text" id="tokenName" placeholder="Token Name" required>
                <input type="color" id="tokenColor" value="#FF6B6B" title="Token Color">
                <input type="number" id="tokenSize" min="10" max="200" value="40" title="Token Size">
                <button type="submit" class="action-btn">Add Token</button>
            </form>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
